<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Georgia, serif;
      }
      #hoved {
        width: 60%;
        margin: 100px auto;
        padding: 40px;
        background-color: white;
        border: 1px solid #cccccc;
      }
      h1,
      h2 {
        font-family: Arial, sans-serif;
      }
      .blaa {
        padding: 20px;
        background-color: #01739f;
      }
    </style>
  </head>
  <body>
    <div id="hoved">
      <h1>Velkommen til siden min</h1>
      <ul>
        <li>hei</li>
        <li>hallo</li>
        <li>hallaien</li>
      </ul>
      <p>På denne siden kan du lære mer om meg.</p>
      <p class="blaa">Min favorittfarge er blå.</p>
    </div>
    <script>
      let avsnittEl = document.querySelector(".blaa");
      console.log(avsnittEl);
      let h1El = document.querySelector("h1");
      console.log(h1El);
      let styleEl = document.querySelector("style");
      console.log(styleEl);
      let bodyEl = document.querySelector("body");
      console.log(bodyEl);
      let titleEl = document.querySelector("title");
      console.log(titleEl);
      for (let i = 0; i < 3; i++) {
        let listepunktEl = document.querySelector("li");
        console.log(listepunktEl);
      }
    </script>
  </body>
</html>
