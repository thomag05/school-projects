<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="avsnitt">dette er et avsnitt</p>

    <button id="test">Endre avsnitt</button>
  </body>
  <script>
    let avsnitt = document.getElementById("avsnitt");

    let btnTest = document.querySelector('#test')
    function textChange() {
        avsnitt.innerHTML = "Dette er et veldig viktig HTML dokument for Trond";
    }
    btnTest.addEventListener('click', textChange);
  </script>
</html>
